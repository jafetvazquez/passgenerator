<div class="grid">

    <nav class="container mx-auto p-6 lg:flex lg:items-center lg:justify-between">
        <div class="flex items-center justify-between">
            <div>
                <a class="text-2xl font-bold text-gray-200 hover:text-gray-700 dark:text-white dark:hover:text-gray-300 lg:text-3xl" href="https://jafet.vercel.app/">PassGen</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-6 py-16 text-center">

        <div class="mx-auto max-w-lg">
            <h1 class="text-3xl font-bold text-gray-200 dark:text-white lg:text-4xl">FREE PASSWORD GENERATOR</h1>
        </div>

        <div class="pt-32 w-full md:space-x-4 relative sm:space-x-2 sm:space-y-4">

            <input class="text-gray-900 md:py-8 rounded-2xl text-3xl md:w-[10%] border-0 mt-0 focus:outline-none sm:w-[30%] sm:py-6" type="number" name="numCar" id="numCar" [(ngModel)]="numCar" minlength="1" maxlength="50" value="{{ numCar }}" (ngModelChange)="onChangeLength()">

            <input class="text-gray-900 md:py-8 rounded-2xl text-3xl md:w-[60%] border-0 mt-0 focus:outline-none sm:w-full sm:py-6 md:text-left sm:text-center" (click)="copyPass()" type="text" value="{{ newString }}" readonly>

            <button type="button" class="absolute translate-x-[-80%] xl:translate-y-0 bg-transparent text-transparent py-6 md:w-[8%] focus:outline-none md:inline sm:hidden" (click)="reload()">
                <img class="w-[40%] text-gray-500" src="https://www.svgrepo.com/show/14059/refresh.svg" alt="refresh">
            </button>

            <button type="button" class="bg-gray-100 text-gray-900 md:py-8 rounded-2xl text-3xl md:w-[20%] border-0 mt-0 focus:outline-none cursor-pointer sm:w-[50%] sm:py-6" (click)="copyPass()">
                Copiar
            </button>

            <div class="w-full pt-10 items-center md:space-x-4 sm:space-x-2 space-y-2">
                
                <input type="checkbox" class="size-4" [disabled]="isCheckDis" [(ngModel)]="checkboxValue" (change)="onCheckUpper(); onBoxChange()">
                <Label class="text-xl text-gray-200">A-Z</Label>

                <input type="checkbox" class="size-4" [(ngModel)]="checkboxValue2" (change)="onCheckLower(); onBoxChange()">
                <Label class="text-xl text-gray-200">a-z</Label>

                <input type="checkbox" class="size-4" [(ngModel)]="checkboxValue3" (change)="onCheckNumber(); onBoxChange()">
                <Label class="text-xl text-gray-200">0-9</Label>
                
                <input type="checkbox" class="size-4" [(ngModel)]="checkboxValue4" (change)="onCheckSpeChar(); onBoxChange()">
                <input type="text" class="md:w-[20%] y-1 text-lg rounded-lg sm:w-[50%]" id="specialChars" [disabled]="isDisabled" placeholder="{{ speCharAgain }}" [minlength]="4" [(ngModel)]="speChar" value="{{ speChar }}">

            </div>


            
        </div>

    </div>

     
</div>
